<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Введите данные о товаре</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=10) }}
        </p>
        <p>
            {{ form.currency.label }}<br>
            {{ form.currency() }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=400) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
