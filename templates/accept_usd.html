<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="Pay" method="post" action=" https://pay.piastrix.com/ru/pay"
    accept-charset="UTF-8">
        <h1>Вы подтверждаете платеж суммой {{ data.amount }} Eur?</h1>
        <input type="hidden" name="amount" value="{{ data.amount }}" />
        <input type="hidden" name="currency" value="{{data.currency}}"/>
        <input type="hidden" name="shop_id" value="{{ data.shop_id }}"/>
        <input type="hidden" name="sign" value="{{ data.sign }}"/>
        <input type="hidden" name="shop_order_id" value="{{ data.shop_order_id }}"/>
        <input type="hidden" name="description" value="{{ data.description }}"/>
        <input type="submit">
    </form>
</body>
</html>
